<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日作业单生成器 (带诗词版)</title>
    <!-- 引入今日诗词 API -->
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --paper-bg: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --danger-color: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 布局样式 --- */
        header {
            background-color: var(--paper-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            z-index: 10;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden;
            height: 100%;
        }

        /* 左侧编辑区 */
        .editor-panel {
            width: 400px;
            background-color: var(--paper-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .subject-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .subject-item {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .subject-item:hover {
            border-color: #d1d5db;
        }

        .row-controls {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            border: none;
            gap: 0.4rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 1rem;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-danger-text {
            color: var(--danger-color);
            background: none;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }

        .btn-danger-text:hover {
            text-decoration: underline;
            background-color: rgba(239, 68, 68, 0.05);
            border-radius: 4px;
        }

        /* 右侧预览区 */
        .preview-panel {
            flex: 1;
            background-color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            overflow-y: auto;
        }

        /* --- 纸张区域 (核心) --- */
        #printable-area {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 20mm;
            position: relative;
            color: #000; 
        }

        .paper-header {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 0;
        }

        .paper-title {
            font-size: 24pt;
            font-weight: bold;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        /* 日期信息 */
        .paper-info {
            display: flex;
            justify-content: center;
            font-size: 12pt;
            color: #333;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        /* --- 每日诗词样式 --- */
        .poem-section {
            margin: 1.5rem 0 2.5rem 0; /* 上下间距 */
            text-align: center;
            font-family: "Kaiti", "STKaiti", "KaiTi", "Georgia", serif; /* 楷体/衬线字体 */
            border: 1px solid #f0f0f0;
            background-color: #fafafa;
            padding: 1rem;
            border-radius: 8px;
        }

        #poem_sentence {
            font-size: 16pt;
            font-weight: bold;
            color: #374151;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        #poem_info {
            font-size: 10pt;
            color: #6b7280;
        }
        
        /* 加载时的淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .poem-loaded {
            animation: fadeIn 1s ease-in-out;
        }

        .paper-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .paper-table th {
            text-align: left;
            border-bottom: 2px solid #000;
            padding: 0.5rem;
            font-size: 14pt;
            font-weight: bold;
        }

        .paper-table td {
            border-bottom: 1px solid #ccc;
            padding: 0.75rem 0.5rem;
            vertical-align: top;
            font-size: 12pt;
            line-height: 1.6;
        }

        .col-subject {
            width: 25%;
            font-weight: bold;
            color: #000;
        }

        .col-content {
            width: 75%;
            white-space: pre-wrap;
            color: #333;
        }

        .empty-state {
            text-align: center;
            color: #9ca3af;
            font-style: italic;
            padding: 1rem;
            font-size: 0.9rem;
        }

        /* 悬浮按钮 */
        .action-bar {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
        }

        .btn-fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #2563eb;
            color: white;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-fab:hover {
            transform: scale(1.05);
            background-color: #1d4ed8;
        }

        .btn-fab:active {
            transform: scale(0.95);
        }

        /* 提示框 */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(31, 41, 55, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .toast.show {
            opacity: 1;
        }

        /* --- 打印媒体查询 --- */
        @media print {
            body {
                background: white;
                height: auto;
                overflow: visible;
                display: block;
            }

            header,
            .editor-panel,
            .action-bar,
            .toast {
                display: none !important;
            }

            main {
                display: block;
                height: auto;
                overflow: visible;
            }

            .preview-panel {
                background: white;
                padding: 0;
                display: block;
                overflow: visible;
            }

            #printable-area {
                box-shadow: none;
                margin: 0;
                width: 100%;
                min-height: auto;
            }

            @page {
                size: A4;
                margin: 0;
            }

            tr {
                page-break-inside: avoid;
            }

            /* 确保打印时背景色和边框正常显示 */
            .poem-section {
                background-color: #fafafa !important;
                border-color: #f0f0f0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            * {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            每日作业单生成器
        </h1>
        <div style="font-size: 0.875rem; color: var(--text-secondary);">
            矢量文字 | 纯净打印
        </div>
    </header>

    <main>
        <!-- 左侧编辑区 -->
        <section class="editor-panel">
            <div class="form-group">
                <label>作业单标题</label>
                <input type="text" id="paper-title-input" value="每日作业记录单" oninput="updatePreview()">
            </div>

            <div class="form-group">
                <label>日期</label>
                <input type="date" id="date-picker" oninput="updatePreview()">
            </div>

            <div style="height: 1px; background: #e5e7eb; margin: 1.5rem 0;"></div>

            <label>科目列表</label>
            <div id="subjects-container" class="subject-list">
                <!-- JS 动态生成 -->
            </div>

            <button class="btn btn-primary" onclick="addSubjectRow()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                添加科目
            </button>

            <div style="margin-top: 2rem;">
                <label>备注</label>
                <textarea id="remarks-input" rows="2" placeholder="备注信息..." oninput="updatePreview()"></textarea>
            </div>
            
            <p style="margin-top: auto; font-size: 0.75rem; color: #9ca3af; text-align: center;">
                点击右下角按钮打印或另存为 PDF
            </p>
        </section>

        <!-- 右侧预览区 -->
        <section class="preview-panel">
            <div id="printable-area">
                <div class="paper-header">
                    <div class="paper-title" id="preview-title">每日作业记录单</div>
                    <div class="paper-info">
                        <span>日期：<span id="preview-date">2023-10-27</span></span>
                    </div>
                    
                    <!-- 每日诗词区域 (放在日期下方) -->
                    <div class="poem-section">
                        <div id="poem_sentence">正在加载诗词...</div>
                        <div id="poem_info"></div>
                    </div>
                </div>

                <table class="paper-table">
                    <thead>
                        <tr>
                            <th class="col-subject">科目</th>
                            <th class="col-content">作业内容</th>
                        </tr>
                    </thead>
                    <tbody id="preview-tbody">
                        <!-- 预览行 -->
                    </tbody>
                </table>

                <!-- 已删除 家长签字 区域 -->

                <div
                    style="margin-top: 2rem; padding: 10px; border: 1px dashed #ccc; font-size: 10pt; min-height: 50px; border-radius: 4px;">
                    <strong>备注：</strong><span id="preview-remarks"></span>
                </div>
            </div>
        </section>
    </main>

    <div class="action-bar">
        <button class="btn-fab" onclick="handlePrint()" title="打印 / 另存为 PDF">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
        </button>
    </div>

    <div id="toast" class="toast">正在准备打印，请在弹窗中选择“另存为 PDF”</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-picker').value = today;

            addSubjectRow('语文', '1. 完成生字抄写。\n2. 预习第10课。');
            addSubjectRow('数学', '完成练习册 P20 页。');
            addSubjectRow('英语', '背诵 Unit 4 单词。');

            updatePreview();

            // 调用今日诗词 API
            jinrishici.load(function(result) {
                var sentence = document.querySelector("#poem_sentence");
                var info = document.querySelector("#poem_info");
                
                // 更新内容
                sentence.innerHTML = result.data.content;
                info.innerHTML = '【' + result.data.origin.dynasty + '】' + result.data.origin.author + '《' + result.data.origin.title + '》';
                
                // 添加淡入动画类
                sentence.parentElement.classList.add('poem-loaded');
            });
        });

        function addSubjectRow(subject = '', content = '') {
            const container = document.getElementById('subjects-container');
            const rowId = 'row-' + Date.now();

            const div = document.createElement('div');
            div.className = 'subject-item';
            div.id = rowId;
            div.innerHTML = `
            <input type="text" class="input-subject" placeholder="科目 (例如: 数学)" value="${subject}" oninput="updatePreview()">
            <textarea class="input-content" placeholder="作业内容 (支持换行)" rows="3" oninput="updatePreview()">${content}</textarea>
            <div class="row-controls">
                <button class="btn btn-danger-text" onclick="removeRow('${rowId}')">删除</button>
            </div>
        `;
            container.appendChild(div);
            
            if(!subject) {
                div.querySelector('.input-subject').focus();
            }
        }

        function removeRow(id) {
            const row = document.getElementById(id);
            if (row) {
                row.style.opacity = '0';
                row.style.transform = 'translateX(-10px)';
                setTimeout(() => {
                    row.remove();
                    updatePreview();
                }, 200);
            }
        }

        function updatePreview() {
            const title = document.getElementById('paper-title-input').value || '作业记录单';
            const date = document.getElementById('date-picker').value;
            const remarks = document.getElementById('remarks-input').value;

            document.getElementById('preview-title').innerText = title;
            document.getElementById('preview-date').innerText = date;
            document.getElementById('preview-remarks').innerText = remarks;

            const tbody = document.getElementById('preview-tbody');
            tbody.innerHTML = '';

            const subjects = document.querySelectorAll('.subject-item');
            let hasContent = false;

            subjects.forEach(item => {
                const subj = item.querySelector('.input-subject').value.trim();
                const content = item.querySelector('.input-content').value.trim();

                const tr = document.createElement('tr');

                const tdSubj = document.createElement('td');
                tdSubj.className = 'col-subject';
                tdSubj.innerText = subj || '...';

                const tdContent = document.createElement('td');
                tdContent.className = 'col-content';
                tdContent.innerText = content || '...';

                tr.appendChild(tdSubj);
                tr.appendChild(tdContent);
                tbody.appendChild(tr);
                
                if(subj || content) hasContent = true;
            });

            if (!hasContent) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td colspan="2" class="empty-state">
                        （请在左侧添加科目和内容）
                    </td>
                `;
                tbody.appendChild(tr);
            }
        }

        function handlePrint() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);

            setTimeout(() => {
                window.print();
            }, 500);
        }
    </script>

</body>


</html>
